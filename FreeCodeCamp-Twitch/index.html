<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
	<title>Twitchsearch</title>

	<link rel="stylesheet" href="css/material.min.css">

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

	<link rel="stylesheet" href="css/twitchsearch.css">

	<script src="js/material.min.js"></script>

</head>

<body>

<!-- Simple header with fixed tabs. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
	<header class="mdl-layout__header">
		<div class="mdl-layout__header-row">
    		<!-- Search field -->
      		<form action="#">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
					<label class="mdl-button mdl-js-button mdl-button--icon" for="search-expandable">
						<i class="material-icons">search</i>
					</label>
					<div class="mdl-textfield__expandable-holder">
						<input class="mdl-textfield__input" type="text" id="search-expandable">
						<label class="mdl-textfield__label" for="search-expandable">Search Twitch</label>
					</div>
				</div>
			</form>
		</div>
    	<!-- Tabs -->
		<div class="mdl-layout__tab-bar mdl-js-ripple-effect">
			<a href="#fixed-tab-1" class="mdl-layout__tab is-active">Online</a>
			<a href="#fixed-tab-2" class="mdl-layout__tab">Offline</a>
			<a href="#fixed-tab-3" class="mdl-layout__tab">All</a>
		</div>
	</header>
	<main class="mdl-layout__content">
		<section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
			<div class="page-content">
				<div class="mdl-grid">
				</div>
			</div>
		</section>
		<section class="mdl-layout__tab-panel" id="fixed-tab-2">
			<div class="page-content">
				<div class="mdl-grid">
				</div>
			</div>
		</section>
		<section class="mdl-layout__tab-panel" id="fixed-tab-3">
			<div class="page-content">\
				<div class="mdl-grid">
				</div>
			</div>
		</section>
	</main>
</div>

<script src='js/twitchsearch.js'></script>

</body>

</html>
