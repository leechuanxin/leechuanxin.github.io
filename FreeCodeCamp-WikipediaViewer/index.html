<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
	<title>Wikipedia Viewer</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">

	<link rel="stylesheet" href="css/font-awesome.min.css">

	<link rel="stylesheet" href="css/animate.css">

	<link href="https://fonts.googleapis.com/css?family=Roboto|Source+Sans+Pro" rel="stylesheet">

	<link rel="stylesheet" href="css/wikipediaviewer.css">

	<script src="js/jquery-3.1.1.min.js"></script>

	<script src="js/bootstrap.min.js"></script>

</head>

<body>

<div class="container-fluid">

<form class="form-horizonal">
	<div class="form-group row-move">
		<div class="col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3">
			<div class="search-wrapper">
				<div class="input-holder">
					<input type="text" class="form-control search-field" placeholder="Search">

					<button type="submit" class="btn btn-default btn-search" id="searchBtn"><i class="fa fa-search" aria-hidden="true"></i></button>
				</div>
				<button type="submit" class="btn btn-default btn-random" id="randomBtn"><i class="fa fa-random" aria-hidden="true"></i></button>
				<button type="submit" class="btn btn-default btn-cancel" id="closeBtn"><i class="fa fa-times" aria-hidden="true"></i></button>
			</div>
		</div>
	</div>
</form>

<div class="row row-error">
	<div class="col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3">
		<p class='text-center'></p>
	</div>
</div>

</div>

<script src='js/wikipediaviewer.js'></script>

</body>

</html>
