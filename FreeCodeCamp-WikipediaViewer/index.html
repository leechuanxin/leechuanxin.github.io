<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
	<title>Wikipedia Viewer</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">

	<link rel="stylesheet" href="css/font-awesome.min.css">

	<link href="https://fonts.googleapis.com/css?family=Roboto|Source+Sans+Pro" rel="stylesheet">

	<link rel="stylesheet" href="css/wikipediaviewer.css">

	<script src="js/jquery-3.1.1.min.js"></script>

	<script src="js/bootstrap.min.js"></script>

	<script src='js/wikipediaviewer.js'></script>

	<script>
	$(document).ready(function() {
		$('.btn-search').click(function(event) {
			event.preventDefault();

			var inputTest = $('.search-field').val();

			$('.search-wrapper').addClass('active');


			if (!($('.col-move').hasClass('move')) && ($('.search-field').val() == 'test')) {
				$('.col-move').addClass('move');
			}
		});

		$('.btn-cancel').click(function(event) {
			event.preventDefault();

			$('.search-wrapper').removeClass('active');
		});
	});
	</script>

</head>

<body>

<form class="form-horizonal">
	<div class="form-group">
		<div class="col-xs-8 col-xs-offset-2 col-move">
			<div class="search-wrapper">
				<div class="input-holder">
					<input type="text" class="form-control search-field" placeholder="Search for a Wikipedia Article">

					<button type="submit" class="btn btn-default btn-cx btn-search"><i class="fa fa-search" aria-hidden="true"></i></button>
				</div>
				<button type="submit" class="btn btn-default btn-cx btn-cancel" id="btn-close"><i class="fa fa-times" aria-hidden="true"></i></button>
			</div>
		</div>
	</div>
</form>

</body>

</html>
