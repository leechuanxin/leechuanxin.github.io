<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
	<title>Calculator</title>

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

<div class="calculator">
	<div class="display">
		<p class="input"></p>
		<p class="display-text"></p>
	</div>
	<div class="wrapper">
		<div class="col col-2">
			<div class="row">
				<button>C</button>
				<button><span>C</span>E</button>
			</div>
			<div class="row">
				<button>7</button>
				<button>8</button>
			</div>
			<div class="row">
				<button>4</button>
				<button>5</button>
			</div>
			<div class="row">
				<button>1</button>
				<button>2</button>
			</div>
			<div class="row">
				<button class="btn-x">0</button>
			</div>
		</div>
		<div class="col col-1">
			<div class="row">
				<button>/</button>
			</div>
			<div class="row">
				<button>9</button>
			</div>
			<div class="row">
				<button>6</button>
			</div>
			<div class="row">
				<button>3</button>
			</div>
			<div class="row">
				<button>.</button>
			</div>
		</div>
		<div class="col col-1">
			<div class="row">
				<button>x</button>
			</div>
			<div class="row">
				<button>-</button>
			</div>
			<div class="row">
				<button>+</button>
			</div>
			<div class="row">
				<button class="btn-y">=</button>
			</div>
		</div>
	</div>
</div>

</body>

</html>
