<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
	<title>Local Weather</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">

	<link rel="stylesheet" href="css/weather-icons.min.css">

	<link rel="stylesheet" href="css/weather-icons-wind.min.css">

	<link rel="stylesheet" href="css/index.css">

	<script src="js/jquery-3.1.1.min.js"></script>

	<script src="js/bootstrap.min.js"></script>

	<script src='js/localweather.js'></script>

</head>

<body>

<div id="bgPhoto">

</div>

<video id="bgVid" playsinline autoplay muted loop>
	<source id="loadVid">
</video>
	
<div class="container-fluid">

<div class="row">
<div class="col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-0">
	<h4 id="cityCountry"></h4>
</div>

<div class="col-xs-12 col-sm-4 col-sm-offset-2 col-md-3 col-md-offset-3">
	<h1 class="text-center weatherHeader"><i id="weatherIcon" aria-hidden="true"></i>&nbsp;<span id="weatherTemperature"></span></h1>
	<h4 id="weatherText" class="text-center"></h4>
	<div class="row">
		<div class="col-xs-6 col-xs-offset-3 col-sm-12 col-sm-offset-0 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
			<button class="btn btn-default btn-block" id="changeTempMode"><i class="wi wi-thermometer"></i>&nbsp;&nbsp;Fahrenheit</button>
		</div>
	</div>
</div>


</div>

<div class="row" id="quoteHolder">

<div class="col-xs-8 col-xs-offset-2">
	<blockquote>
		<p id="weatherQuote"></p>
		<footer><cite id="weatherSource"></cite></footer>
	</blockquote>
</div>

</div>

<div class="row" id="attrHolder">
<div class="col-xs-12">
	<p class="small text-center" id="attribution"></p>
</div>
</div>

</div>

</body>

</html>
