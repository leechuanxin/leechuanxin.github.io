<!DOCTYPE html>

<html>

<head>
	<title>Random Quote Machine</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">

	<link rel="stylesheet" href="css/font-awesome.min.css">

	<link rel="stylesheet" href="css/index.css">

	<script src="js/jquery-3.1.1.min.js"></script>

	<script src="js/bootstrap.min.js"></script>

	<script src='js/index.js'></script>

</head>

<body>
	
<div class="container-fluid">

<div class="row">

<div class="col-xs-8 col-xs-offset-2 quote-column">
	<blockquote>
	  <p>Loading ...</p>
	  <footer><cite title="Source Title">Loading ...</cite></footer>
	</blockquote>
	<div class="row">
		<div class="col-xs-12 button-container">
			<button class="btn btn-primary btn-lg" href="#" id="generateQuote">Generate New Quote</button>
			<p>&nbsp;</p>
			<a class="btn btn-info btn-lg" href="https://twitter.com/intent/tweet?text=" id="tweetQuote" role="button" onclick="window.open(this.href, 'newwindow', 'width=450, height=500'); return false;">Tweet&nbsp;<i class="fa fa-twitter" aria-hidden="true"></i></a>
		</div>
	</div>
</div>



</div>

</div>

</body>

</html>
